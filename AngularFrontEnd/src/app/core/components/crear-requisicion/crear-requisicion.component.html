<body class="Menu-container">
  <table class="table">
    <td><div>
      <mat-form-field class="RequisicionInput-group">
      <mat-label for="nameInput">Name</mat-label>
      <input type="text" id="nameInput" placeholder="Enter name">
    </mat-form-field></div></td>
    <td><div>
      <mat-form-field class="RequisicionInput-group">
      <mat-label for="surnameInput">Surname</mat-label>
      <input type="text" id="surnameInput" placeholder="Enter surname">
    </mat-form-field></div> </td>
    <td><div>
      <mat-form-field class="RequisicionInput-group">
      <mat-label for="employeeNumberInput">Employee Number</mat-label>
      <input type="text" id="employeeNumberInput" placeholder="Enter employee number">
    </mat-form-field></div></td>
  </table>

  <table class="table">
    <td><div>
      <mat-form-field class="RequisicionInput-group">
      <mat-label for="folioInput">Folio</mat-label>
      <input type="text" id="folioInput" placeholder="FOLIO will be generated automatically" disabled>
    </mat-form-field></div></td>
  </table>

  <table class="table">
    <td><div>
      <mat-form-field class="RequisicionInput-group">
      <mat-label for="projectInput">Project</mat-label>
      <select class="form-control" id="projectInput">
        <option *ngFor="let Project of Projects" [value]="Project.value">{{Project.viewValue}}</option>
        <option>Add new project</option>
      </select>
    </mat-form-field></div></td>
    <td><div>
      <mat-form-field class="RequisicionInput-group">
      <mat-label for="areaInput">Area</mat-label>
      <input type="text" id="areaInput" placeholder="Enter area">
    </mat-form-field></div></td>
    <td><div>
      <mat-form-field class="RequisicionInput-group">
      <mat-label for="plantInput">Plant</mat-label>
      <input type="text" id="plantInput" placeholder="Enter plant">
    </mat-form-field></div></td>
  </table>

<hr>

    <table class="table">
      <thead>
        <tr>
          <th class="table-header" scope="col">Number</th>
          <th class="table-header" scope="col">Description</th>
          <th class="table-header" scope="col">Brand</th>
          <th class="table-header" scope="col">Seller</th>
          <th class="table-header" scope="col">Price</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr>
          <th  class="table-header" scope="row"><input type="text" class="form-control"></th>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <th class="table-header" scope="row"><input type="text" class="form-control"></th>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        <tr>
        <th class="table-header" scope="row"><input type="text" class="form-control"></th>
        <td class="table-row"><input type="text" class="form-control"></td>
        <td class="table-row"><input type="text" class="form-control"></td>
        <td class="table-row"><input type="text" class="form-control"></td>
        <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        <tr>
        <th class="table-header" scope="row"><input type="text" class="form-control"></th>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary" id="addRowButton">Add Row</button>
    <div class="form-group">
    <mat-label for="currencyInput">Currency</mat-label>
    <select class="form-control" id="currencyInput">
        <option>MXN</option>
        <option>USD</option>
    </select>
    </div>
    <button type="button" class="btn btn-primary" id="generatePDFButton">Generate PDF</button>

<hr>

    <div class="form-group">
    <mat-label for="emailInput">Email(s) to send order to:</mat-label>
    <select multiple class="form-control" id="emailInput">
        <option>email1@example.com</option>
        <option>email2@example.com</option>
        <option>email3@example.com</option>
        <!-- additional email options can be added here if needed -->
    </select>
    </div>

    <button type="submit" class="btn btn-success" id="completeButton">Complete</button>
</body>
