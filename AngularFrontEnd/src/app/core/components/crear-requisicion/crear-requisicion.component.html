<body class="Menu-container">
<form>
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="surnameInput">Surname</label>
      <input type="text" class="form-control" id="surnameInput" placeholder="Enter surname">
    </div>
    <div class="form-group">
      <label for="employeeNumberInput">Employee Number</label>
      <input type="text" class="form-control" id="employeeNumberInput" placeholder="Enter employee number">
    </div>
    <div class="form-group">
      <label for="folioInput">FOLIO</label>
      <input type="text" class="form-control" id="folioInput" placeholder="FOLIO will be generated automatically" disabled>
    </div>
    <div class="form-group">
      <label for="projectInput">Project</label>
      <select class="form-control" id="projectInput">
        <option>Mantenimiento</option>
        <option>Trenes</option>
        <option>Interno</option>
        <option>Add new project</option>
      </select>
    </div>
    <div class="form-group">
      <label for="areaInput">Area</label>
      <input type="text" class="form-control" id="areaInput" placeholder="Enter area">
    </div>
    <div class="form-group">
      <label for="plantInput">Plant</label>
      <input type="text" class="form-control" id="plantInput" placeholder="Enter plant">
    </div>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th class="table-header" scope="col">Number</th>
          <th class="table-header" scope="col">Description</th>
          <th class="table-header" scope="col">Brand</th>
          <th class="table-header" scope="col">Seller</th>
          <th class="table-header" scope="col">Price</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr>
          <th  class="table-header" scope="row"><input type="text" class="form-control"></th>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        <tr>
          <th class="table-header" scope="row"><input type="text" class="form-control"></th>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        <tr>
        <th class="table-header" scope="row"><input type="text" class="form-control"></th>
        <td class="table-row"><input type="text" class="form-control"></td>
        <td class="table-row"><input type="text" class="form-control"></td>
        <td class="table-row"><input type="text" class="form-control"></td>
        <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        <tr>
        <th class="table-header" scope="row"><input type="text" class="form-control"></th>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
          <td class="table-row"><input type="text" class="form-control"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary" id="addRowButton">Add Row</button>
    <div class="form-group">
    <label for="currencyInput">Currency</label>
    <select class="form-control" id="currencyInput">
        <option>MXN</option>
        <option>USD</option>
    </select>
    </div>
    <button type="button" class="btn btn-primary" id="generatePDFButton">Generate PDF</button>
    <hr>
    <div class="form-group">
    <label for="emailInput">Email(s) to send order to:</label>
    <select multiple class="form-control" id="emailInput">
        <option>email1@example.com</option>
        <option>email2@example.com</option>
        <option>email3@example.com</option>
        <!-- additional email options can be added here if needed -->
    </select>
    </div>
    <button type="submit" class="btn btn-success" id="completeButton">Complete</button>
    </form>

    <!-- popup modal for successful submission -->
    <div class="modal" tabindex="-1" role="dialog" id="successModal">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Order Number</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <p id="orderNumber">FOLIO number</p>
        <p><i class="fas fa-check"></i></p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
    </div>
</body>
